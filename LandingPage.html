<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Viewer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #363636;
      padding: 20px;
      color: white;
    }

    .sidebar .nav-btn,
    .sidebar .dropdown-toggle {
      width: 100%;
      padding: 10px 15px;
      background: none;
      border: none;
      text-align: left;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
    }

    .sidebar .nav-btn:hover,
    .sidebar .dropdown-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    hr {
      border-color: rgba(255, 255, 255, 0.2);
      margin: 10px 0;
    }

    .btn-group {
      width: 100%;
    }

    .dropdown-menu {
      width: 100%;
    }

    .dropdown-menu a {
      color: #212529;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      background-color: #f4f4f4;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column">
    <button class="nav-btn">Home</button>
    <hr>
    <button class="nav-btn">View Data</button>
    <hr>
    <div class="btn-group">
      <button
        class="dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dashboards
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" onclick="loadDashboard('http://localhost:3000/public/dashboard/8657e57f-8c48-41c6-b09b-e4a158322382')">Dashboard 1</a></li>
        <li><a class="dropdown-item" onclick="loadDashboard('http://localhost:3000/public/dashboard/4bffdcb4-1945-4aca-b1c6-a38315a0fef7')">Dashboard 2</a></li>
        <li><a class="dropdown-item" onclick="loadDashboard('http://localhost:3000/public/dashboard/f3933f06-0907-4e4c-aaaa-cd07f3a740a9')">Dashboard 3</a></li>
      </ul>
    </div>
    <hr>
  </div>

  <div class="content">
    <iframe id="dashboardFrame" src=""></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadDashboard(url) {
      document.getElementById('dashboardFrame').src = url;
    }
  </script>
</body>
</html>
